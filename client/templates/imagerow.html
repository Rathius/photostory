<template name="imagerow">

    <div class="row show-image">
        <div class="col-md-12">
            <div class="col-md-3 photo-slot">
                {{> image}}
                {{#if currentUser "getScreenName _id"}}
                    <a class="remove-image"><i class="glyphicon glyphicon-remove"></i></a>
                {{/if}}
            </div>
            <div class="col-md-9 photo-story">
                {{> imageInfo}}
            </div>
        </div>
    </div>

</template>
